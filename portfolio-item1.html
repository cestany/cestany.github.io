<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Item 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2832;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1521;
            padding: 20px;
            text-align: right;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        main {
            padding: 20px;
        }

        .return-button {
            background-color: #0d1521;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #15222f;
        }

        footer {
            background-color: #0d1521;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="your_photo.png" alt="Your Photo">
    </header>

    <main>
        <!-- Your content for the Portfolio Item 1 page goes here -->
        <h2>Portfolio Item 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis convallis massa vitae mauris maximus tempus. Nulla facilisi. Mauris volutpat scelerisque commodo.</p>
        <button class="return-button" onclick="goToPortfolio()">Return to Portfolio</button>
    </main>

    <footer>
        <h2>Social Media</h2>
        <div class="social-icons">
            <a href="https://twitter.com/CristianEstany"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/in/cristian-estany"><img src="linkedin_icon.png" alt="LinkedIn"></a>
            <a href="https://www.facebook.com/cristian.estany"><img src="facebook_icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/cristian.estany"><img src="instagram_icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        function goToPortfolio() {
            window.location.href = "portfolio.html";
        }
    </script>
</body>
</html>
