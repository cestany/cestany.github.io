<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Item 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2832;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
        }

        header {
            background-color: #0d1521;
            padding: 20px;
            text-align: right;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        main {
            padding: 20px;
            flex-grow: 1;
        }

        .return-button {
            background-color: #0d1521;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .return-button:hover {
            background-color: #15222f;
        }

        .content-wrapper {
            display: flex;
        }

        .content-wrapper .text-content {
            flex: 1;
            margin-right: 20px;
        }

        .content-wrapper .image-content {
            flex: 1;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            transition: opacity 0.3s ease;
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        footer {
            background-color: #0d1521;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="your_photo.jpg" alt="Your Photo">
    </header>

    <main>
        <button class="return-button" onclick="goBack()">Return</button>

        <div class="content-wrapper">
            <div class="text-content">
                <h2>Portfolio Item 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis convallis massa vitae mauris maximus tempus. Nulla facilisi. Mauris volutpat scelerisque commodo.</p>
            </div>

            <div class="image-content">
                <img src="your_image.jpg" alt="Your Image">
            </div>
        </div>
    </main>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
