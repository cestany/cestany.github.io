<!DOCTYPE html>
<html>
<head>
    <title>Personal Webpage of Cristian Estany</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2832;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1521;
            padding: 20px;
            text-align: right;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        main {
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d1521;
            padding: 10px;
        }

        .tab-link {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            color: #a3b1c2;
            background-color: #0d1521;
            border: none;
            background: none;
            outline: none;
            transition: color 0.3s ease;
        }

        .tab-link.active {
            color: white;
            font-weight: bold;
        }

        .section {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid a {
            display: block;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .grid a::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid a:hover::after {
            opacity: 1;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            transition: opacity 0.3s ease;
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        footer {
            background-color: #0d1521;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        function openSection(event, sectionName) {
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("section");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabLinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tabLinks.length; i++) {
                tabLinks[i].className = tabLinks[i].className.replace(" active", "");
            }
            document.getElementById(sectionName).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script>
</head>
<body>
    <header>
        <img src="your_photo.png" alt="Your Photo">
    </header>

    <nav class="tabs">
        <button class="tab-link active" onclick="openSection(event, 'about-me')">About me</button>
        <button class="tab-link" onclick="openSection(event, 'portfolio')">My portfolio</button>
        <button class="tab-link" onclick="openSection(event, 'projects')">My projects</button>
    </nav>

    <main>
        <div id="about-me" class="section" style="display: block;">
            <h2>About me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis convallis massa vitae mauris maximus tempus. Nulla facilisi. Mauris volutpat scelerisque commodo.</p>
        </div>

        <div id="portfolio" class="section">
            <h2>My portfolio</h2>
            <div class="grid">
                <a href="portfolio-item1.html">
                    <img src="banner-europastry.png" alt="Europastry">
                </a>
                <a href="portfolio-item2.html">
                    <img src="portfolio_item2.jpg" alt="Portfolio Item 2">
                </a>
                <a href="portfolio-item3.html">
                    <img src="portfolio_item3.jpg" alt="Portfolio Item 3">
                </a>
                <a href="portfolio-item4.html">
                    <img src="portfolio_item4.jpg" alt="Portfolio Item 4">
                </a>
            </div>
        </div>

        <div id="projects" class="section">
            <h2>My projects</h2>
            <div class="grid">
                <a href="project1.html">
                    <img src="project1.jpg" alt="Project 1">
                </a>
                <a href="project2.html">
                    <img src="project2.jpg" alt="Project 2">
                </a>
            </div>
        </div>
    </main>

    <footer>
        <h2>Social Media</h2>
        <div class="social-icons">
            <a href="https://twitter.com/CristianEstany"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/in/cristian-estany"><img src="linkedin_icon.png" alt="LinkedIn"></a>
            <a href="https://www.facebook.com/cristian.estany"><img src="facebook_icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/cristian.estany"><img src="instagram_icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
